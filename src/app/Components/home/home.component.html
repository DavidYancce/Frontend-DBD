<div class="px-5 py-5">
  <p>home works!</p>
  <!-- Button trigger modal -->
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group mb-3">
        <span class="input-group-text" id="numero1">Numero 1</span>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="col-lg-6">
      <div class="input-group mb-3">
        <span class="input-group-text" id="numero2">Numero 2</span>
        <input type="text" class="form-control" />
      </div>
    </div>
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="numero3">Numero 3</span>
    <input type="text" class="form-control" />
  </div>

  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Launch demo modal
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="" style="font-size: 14px">Modal title</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row pt-3 pb-3">
    <div class="col-6">
      <select class="form-select" aria-label="Seleccione algo">
        <option *ngFor="let jefeP of jefesProyecto" [value]="jefeP.dni"> {{jefeP.nombreCompleto}} </option>
      </select>
    </div>
  </div>
  <div class="col-6">
    <select class="form-select" aria-label="Seleccione sexoOoOO">
      <option value="">Sexo</option>
      <option value="Masculino">Masculino </option>
      <option value="Femenino">Femenino </option>
    </select>
  </div>
  <div class="col-6">
    <select class="form-select" aria-label="Seleccione estado de proyecto">

      <option value="FN">Finalizado</option>
      <option value="ED">En desarrollo</option>
      <option value="EG">En garant√≠a</option>
      <option value="NI">No iniciado</option>
    </select>
  </div>

  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
