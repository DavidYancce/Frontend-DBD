

<div class="main">
  <div class="wrapper-home">
    <div class="gys-logo">
      <img src="./../../../assets/img/Logo-G&S.png" alt="logo GyS">
    </div>

    <div class="card login" style="width: 30rem; height: 25rem">
      <div class="display-5">Iniciar Sesi&#243;n</div>
      <div class="dropdown-divider"></div>
      <div class="dropdown-divider"></div>
      <form style="width: 26rem;">
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Correo Empresarial</label>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping-email">@</span>
            <input id="inputEmail" type="email" class="form-control form-control-lg" placeholder="example.e@gestionysistemas.com" [(ngModel)]="this.datos_login.correoEmpresarial" name="correoLogin">
          </div>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Contraseña</label>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping-password">&</span>
            <input id="inputPassword" type="password" class="form-control form-control-lg" required [(ngModel)]="this.datos_login.contrasenia" name="contraseñaLogin">
          </div>
        </div>
        <div class="boton">
          <button id="boton" type="submit" class="btn btn-primary" (click)="validar()">Ingresar</button>
        </div>
      </form>
    </div>

    <div class="separator"></div>

    <div class="block-content footer">
      <div class="row row-footer">
        <div class="piepagina">
          <div class="row" align="center">
            <h1 style="color: white"><font size="4">© Copyright 2021 | G&S | Gestión y Sistemas | Todos los derechos reservados.</font></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
